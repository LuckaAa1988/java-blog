<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
</head>
<body>
<h1>Лента постов</h1>
<div th:each="post : ${posts}">
    <p th:text="${post.id}"></p>
    <p th:text="${post.name}"></p>
    <p th:text="${post.text}"></p>
</div>
</body>
</html>
